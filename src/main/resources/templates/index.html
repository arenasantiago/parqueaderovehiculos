<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/estiloIndex.css}">
    <link rel="icon" type="image/x-icon" href="../img/iconpark.jpg">
    <title>ParkNeon - Inicio</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand inicio"  th:href="@{/}">Inicio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link inicio" th:href="@{/lista}">Lista</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <br>
          <center>
        <div class="tituloNeon">
            <h1 class="titulo">ParkNeon</h1>
        </div>
        <br>
        <div class="form_casco" th:if = "${'Moto'.equals(tipovehiculo)}" style="border-radius: 25%; border: 1px white solid;">
          <form th:action="@{/servicio/{id}(id = ${id})}"  method="post" th:object = "${vehiculo}">
            <h2 class="casco">Casco: </h2>
            <label for="Si">Si</label>
            <input type="radio" id = "Si"name="Casco" value = "true" th:field = "*{casco}">
            <label for="No">No</label>
            <input type="radio" id = "No" name="Casco" value = "false" th:field = "*{casco}">
            <br>
            <button>Continuar</button>
            <br>
          </form>
        </div>
        <div class="formLavado"  th:if = "${'Carro'.equals(tipovehiculo)}" style="border-radius: 25%; border: 1px white solid;">
          <form th:action="@{/servicio/{id}(id = ${id})}" method="post" th:object = "${vehiculo}" >
            <h2 class="lavado">Lavado: </h2>
                <label for="Si">Si</label>
                <input type="radio" id = "Sí" name="Lavado" value = "true" th:field = "*{lavado}">
                <label for="No">No</label>
                <input type="radio" id = "No" name="Lavado" value = "false" th:field = "*{lavado}">
                <br>
                <button>Continuar</button>
                <br>
          </form>
        </div>
        <br>
        <br>
        <div class="contieneTodo" th:if = "${desapareceForm}">
        <div class="información_precios">
          <div class="horaFracciones">
            <h3 class="tituloHoraFraccionCarro">Hora fracción por carro: $7,000</h3>
            <h3 class="tituloHoraFraccionMoto">Hora fracción por moto: $3,500</h3>
          </div>

            <br>
            <div class="servicios">
              <h3 class="titulo">Servicios</h3>
              <br>
              <h4 class="tituloLavado">Lavado de vehiculos: $30,000</h4>
              <div class="casco">
                <h4 class="tituloCasco">Casco: $2,000</h4>
              </div>
            </div>
        </div>
        <br>
        <div class="formulario">
            <form th:action="@{/ingresar}" method="post" th:object = "${vehiculo}">
                <label for="placa" style ="font-size: 21px;">Placa: </label>
                <input type="text" id = "placa" placeholder="Digite su placa: " autocomplete="off" th:field = "*{placa}">
                <button class="botonPlaca"> Ingresar </button>
            </form>
        </div>
        </center>
      </div>
        <center>
        <div class="mensajeResultadoIngreso">
          <h3 th:text = "${resultado}"></h3>
        </div>
        </center>
    </div>
    <footer>
      <br>
      <br>
      <center>
      <div class="titulo">
          <h3>ParkNeon - Enterprise</h3>
      </div>
  </center>
  </footer>
</body>
</html>
