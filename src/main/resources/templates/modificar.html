<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../img/iconpark.jpg">
    <link rel="stylesheet" th:href="@{/css/estiloModificar.css}">
    <title>ParkNeon - Modificar</title>
</head>
<body>
    <div class="container">
      <br>
        <div class="titulo">
            <h1 class="titulo">ParkNeon</h1>
        </div>
        <br>
        <center>
        <div class="form_casco" th:if = "${'Moto'.equals(tipovehiculo)}" style="border-radius: 25%; border: 1px black solid;">
            <form th:action="@{/servicioModificado/{id}(id = ${id})}"  method="post" th:object = "${vehiculo}">
              <h2 class="casco">Casco: </h2>
              <label for="Si">Si</label>
              <input type="radio" id = "Si"name="Casco" value = "true" th:field = "*{casco}">
              <label for="No">No</label>
              <input type="radio" id = "No" name="Casco" value = "false" th:field = "*{casco}">
              <br>
              <button>Continuar</button>
              <br>
            </form>
          </div>
          <div class="formLavado"  th:if = "${'Carro'.equals(tipovehiculo)}" style="border-radius: 25%; border: 1px black solid;">
            <form th:action="@{/servicioModificado/{id}(id = ${id})}" method="post" th:object = "${vehiculo}">
              <h2 class="lavado">Lavado: </h2>
                  <label for="Si">Si</label>
                  <input type="radio" id = "SÃ­" name="Lavado" value = "true" th:field = "*{lavado}">
                  <label for="No">No</label>
                  <input type="radio" id = "No" name="Lavado" value = "false" th:field = "*{lavado}">
                  <br>
                  <button>Continuar</button>
                  <br>
            </form>
          </div>
        </center>
          <br>
          <div class="modificar" >
            <form th:action="@{modificando/{id} (id = ${id})}" th:object = "${vehiculo}" method="post" th:if = "${!desapareceForm}">
                <label for="placaAModificar">Placa para modificar: <input type="text" size="10px" th:value = "${placaAModificar}" readonly> </label>
                <br>
                <br>
                <label for="placaNueva">Placa nueva: <input type="text" autocomplete="off" size="10px" th:field="*{placa}" th:placeholder="${placaAModificar}"></label>
                <br>
                <br>
                <label for="horaNueva">Hora nueva: <input type="time" autocomplete="off" th:field = "*{hora}"></label>
                <br>
                <br>
                <button class="btnConfirmar">Confirmar</button>
            </form>
          </div>
    </div>
    <div class="resultado">
      <h1 th:text = "${resultado}"></h1>
    </div>
    <footer>
      <center>
        <br>
        <br>
      <div class="titulo">
          <h3>ParkNeon - Enterprise</h3>
      </div>
  </center>
  </footer>
</body>
</html>
